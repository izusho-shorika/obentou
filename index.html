<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<title>お弁当注文アプリへ移動中…</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- JS無効ユーザー向けフォールバック -->
<noscript>
  <meta http-equiv="refresh" content="0; url=https://lunch-innovation.jp/">
</noscript>
<script>
  (function(){
    // 送り先のドメイン
    var target = 'https://lunch-innovation.jp';

    // GitHub Pages のプロジェクトパス /obentou/ を取り除いて同じパスに飛ばす
    // 例) https://.../obentou/admin.html → https://lunch-innovation.jp/admin.html
    var path = location.pathname.replace(/^\/obentou\/?/, '/');

    // クエリやハッシュも維持
    var url = target + path + location.search + location.hash;

    // 履歴に残さない遷移（戻るで行き来しない）
    location.replace(url);
  })();
</script>
<body>移動中…</body>
</html>
